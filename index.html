<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>The Coding Dojo Contact Page</title>
		<meta name="description" content="Contacts page for Coding Dojo students.">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="./js/JQfunctions.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-6 form">
					<form method="post">
						<label>
							First Name: 
							<input class="margin-bottom" type="text" name="firstname">
						</label>
						<br />
						<label>
							Last Name: 
							<input class="margin-bottom" type="text" name="lastname">
						</label>
						<br />
						<label>
							Description:
						</label>
						<br />
						<textarea class="description margin-bottom" content="Enter description:" name="description"></textarea>
						<br />
						<input type="submit" value="Add User"></input>
					</form>
				</div>
				<div class="col-xs-6 contact-cards">
				</div>
			</div>
		</div>
	</body>
</html>
